<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .text-container {
            text-align: center;
        }

        .bold-text {
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .italic-text {
            font-style: italic;
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="bold-text">Hello World</div>
        <div class="italic-text">Hello World</div>
        
        <!-- Alternative HTML methods -->
        <p><b>Hello World</b></p>
        <p><i>Hello World</i></p>
        
        <!-- Combined styles -->
        <p><b><i>Hello World</i></b></p>
    </div>
</body>
</html>
