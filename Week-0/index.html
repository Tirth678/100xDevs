<!-- Foundation Class of 100xDevs -->
 <!-- Basics of HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #img {
            justify-content: center;
            padding-top: 100px;
            padding-left: 50px;
        }
        .nav {
            padding-top: 10px;
            justify-content: center;
            text-align: right;
            padding: 20px;
            border-bottom: 0.1px black solid;
        }
        .nav a {
            padding: 20px 10px;
            padding-right: 40px;
            text-decoration: none;
            font-size: small;
            color: rgb(0, 0, 0);
        }
        #welcome {
            justify-content: center;
            text-align: center;
        }
        #p {
            text-align: center;
            justify-content: center;
            padding: 30px;
        }
        #logo {
            height: 20px;
            justify-content: left;
            height: 10px;
            padding-right: 500px;
        }
        #button {
            justify-content: center;
            padding: 40px;
            text-align: center;
        }
        button {
            background-color: blue; /* Set background color to blue */
            color: white; /* Set text color to white for contrast */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Add padding for better appearance */
            font-size: medium; /* Set font size */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        button:hover {
            background-color: darkblue; /* Darker blue on hover */
        }
        .con {
            display: flex; /* Use flexbox to align items */
            justify-content: flex-end; /* Align items to the right */
            align-items: center; /* Center items vertically */
            padding-top: 70px; /* Adjust padding as needed */
            padding-left: 0; /* Remove left padding */
        }
        .con h6 {
            margin-right: 20px; /* Add space between text and image */
            text-align: left;
        }
        .con img {
            margin-left: 20px; /* Add space between text and image */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
</head>
<body>
    <div class="nav">
        <nav>
            <img id="logo" src="https://zerodha.com/static/images/logo.svg" alt="">
            <a href="">Home</a>
            <a href="">About Us</a>
            <a href="">Sign Up</a>
            <a href="">Pricing</a>
        </nav>
    </div>
    <img id="img" src="https://zerodha.com/static/images/landing.png" height="400px">
    
    <div id="welcome">
        <h1>Invest in everything</h1>
    </div>
    <div>
        <p id="p">
            Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more
            Sign up for free
        </p>
    </div>
    <div id="button">
        <button>
            Sign up for free
        </button>
    </div>

    <div class="con">
        <h6>
            This is some text next to the image
        </h6>
        <img src="https://zerodha.com/static/images/ecosystem.png" height="400px" alt="">
    </div>
    
</body>
</html>
